<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Food Facts API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        h1 {
            color: #667eea;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        .info {
            color: #60a5fa;
        }

        .warning {
            color: #fbbf24;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>ðŸ”¬ Open Food Facts API Tester</h1>

    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <p>Test the search API with different queries</p>
        <input type="text" id="searchInput" placeholder="Enter search term (e.g., banana)" value="pollo">
        <button onclick="testDirectAPI()">Test Search API</button>
        <button onclick="testSimpleAPI()">Test Simple Search</button>
    </div>

    <div class="test-section">
        <h2>Test 2: Barcode Lookup</h2>
        <p>Test fetching a specific product by barcode</p>
        <input type="text" id="barcodeInput" placeholder="Enter barcode" value="3017620422003">
        <button onclick="testBarcode()">Test Barcode</button>
    </div>

    <div class="test-section">
        <h2>Test 3: CORS Proxy</h2>
        <p>Test using a CORS proxy if direct access fails</p>
        <button onclick="testWithProxy()">Test with Proxy</button>
    </div>

    <div id="results"></div>

    <script>
        const log = (message, type = 'info') => {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        };

        const clearLog = () => {
            document.getElementById('results').innerHTML = '';
        };

        async function testDirectAPI() {
            clearLog();
            const searchTerm = document.getElementById('searchInput').value;
            log(`ðŸ” Testing ITALIAN search for: "${searchTerm}"`, 'info');

            const params = new URLSearchParams({
                search_terms: searchTerm,
                search_simple: '1',
                action: 'process',
                json: '1',
                page_size: '15',
                cc: 'it',  // Country code: Italy
                lc: 'it',  // Language code: Italian
                fields: 'code,product_name,product_name_it,product_name_en,generic_name,brands,nutriments,image_url,image_front_url'
            });

            const url = `https://it.openfoodfacts.org/cgi/search.pl?${params.toString()}`;
            log(`ðŸ“¡ URL: ${url}`, 'info');
            log(`ðŸ‡®ðŸ‡¹ Using Italian endpoint with cc=it and lc=it`, 'info');

            const startTime = Date.now();

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    log('â±ï¸ Timeout after 30 seconds', 'warning');
                    controller.abort();
                }, 30000);

                log('â³ Sending request...', 'info');

                const response = await fetch(url, {
                    signal: controller.signal,
                    mode: 'cors'
                });

                clearTimeout(timeoutId);
                const duration = Date.now() - startTime;

                log(`âœ… Response received in ${duration}ms`, 'success');
                log(`ðŸ“Š Status: ${response.status} ${response.statusText}`, 'info');

                const data = await response.json();
                log(`ðŸ“¦ Products found: ${data.products?.length || 0}`, 'success');

                if (data.products && data.products.length > 0) {
                    log('\nðŸ“‹ First 3 products:', 'info');
                    data.products.slice(0, 3).forEach((product, idx) => {
                        const name = product.product_name_it || product.product_name || 'No name';
                        log(`  ${idx + 1}. ${name} (${product.code})`, 'success');
                        log(`     Calories: ${product.nutriments?.['energy-kcal_100g'] || 'N/A'} kcal`, 'info');
                        if (product.brands) log(`     Brand: ${product.brands}`, 'info');
                    });
                }

                log('\nâœ… ITALIAN TEST PASSED', 'success');

            } catch (error) {
                const duration = Date.now() - startTime;
                log(`âŒ Error after ${duration}ms`, 'error');
                log(`Error type: ${error.name}`, 'error');
                log(`Error message: ${error.message}`, 'error');
                log('\nâŒ TEST FAILED', 'error');
            }
        }

        async function testSimpleAPI() {
            clearLog();
            const searchTerm = document.getElementById('searchInput').value;
            log(`ðŸ” Testing SIMPLE search for: "${searchTerm}"`, 'info');

            // Simpler URL without all the fields
            const url = `https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(searchTerm)}&json=1&page_size=5`;
            log(`ðŸ“¡ URL: ${url}`, 'info');

            const startTime = Date.now();

            try {
                log('â³ Sending request...', 'info');

                const response = await fetch(url);
                const duration = Date.now() - startTime;

                log(`âœ… Response received in ${duration}ms`, 'success');

                const data = await response.json();
                log(`ðŸ“¦ Products found: ${data.products?.length || 0}`, 'success');

                log('\nâœ… SIMPLE TEST PASSED', 'success');

            } catch (error) {
                const duration = Date.now() - startTime;
                log(`âŒ Error after ${duration}ms`, 'error');
                log(`Error: ${error.message}`, 'error');
                log('\nâŒ SIMPLE TEST FAILED', 'error');
            }
        }

        async function testBarcode() {
            clearLog();
            const barcode = document.getElementById('barcodeInput').value;
            log(`ðŸ” Testing barcode lookup: ${barcode}`, 'info');

            const url = `https://world.openfoodfacts.org/api/v0/product/${barcode}.json`;
            log(`ðŸ“¡ URL: ${url}`, 'info');

            const startTime = Date.now();

            try {
                const response = await fetch(url);
                const duration = Date.now() - startTime;

                log(`âœ… Response received in ${duration}ms`, 'success');

                const data = await response.json();

                if (data.status === 1 && data.product) {
                    log(`âœ… Product found: ${data.product.product_name}`, 'success');
                    log(`   Calories: ${data.product.nutriments?.['energy-kcal_100g'] || 'N/A'} kcal`, 'info');
                } else {
                    log('âŒ Product not found', 'error');
                }

            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function testWithProxy() {
            clearLog();
            const searchTerm = document.getElementById('searchInput').value;
            log(`ðŸ” Testing with CORS proxy for: "${searchTerm}"`, 'info');
            log('âš ï¸ Note: Using CORS proxy is slower but may work if direct access fails', 'warning');

            const apiUrl = `https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(searchTerm)}&json=1&page_size=5`;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`;

            log(`ðŸ“¡ Proxy URL: ${proxyUrl}`, 'info');

            const startTime = Date.now();

            try {
                const response = await fetch(proxyUrl);
                const duration = Date.now() - startTime;

                log(`âœ… Response received in ${duration}ms`, 'success');

                const data = await response.json();
                log(`ðŸ“¦ Products found: ${data.products?.length || 0}`, 'success');

                log('\nâœ… PROXY TEST PASSED', 'success');

            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
                log('\nâŒ PROXY TEST FAILED', 'error');
            }
        }

        // Auto-run first test on load
        window.addEventListener('load', () => {
            log('ðŸš€ API Tester Ready', 'success');
            log('Click a button to run a test\n', 'info');
        });
    </script>
</body>

</html>
